{% extends 'base.html'%} {% block content %}

<h4>Edit Book</h4>

<div class="container">
    <div class="book_form">
        <form action="{{ url_for('update_book', book_id=book._id)}}" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_books</i>
                    <input id="title" name="title" type="text" value="{{book.title}}" required>
                    <label for="title"><span>* </span>Add Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="author" name="authors" type="text" value="{{book.authors}}" required>
                    <label for="author"><span>* </span>Add Author</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <select id="language" name="language_code" required>
          <option value="" disabed selected>Choose language</option>
            {% if book.language_code == "eng" %}
             <option value="eng" selected>eng</option>
            {% else %}
            <option value="eng">eng</option>
            {% endif %}
            
            {% if book.language_code == "en-US" %}  
            <option value="en-US" selected>en-US</option>
            {% else %}
            <option value="en-US">en-US</option>  
            {% endif %}
        </select>
                    <label><span>* </span>Language</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="num_pages" name="num_pages" type="text" value="{{book.num_pages}}" required>
                    <label for="num_pages"><span>* </span>Add Number Of Pages</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix stars">star</i>
                    <label class="active" for="rating">* Rating (0-5)</label>
                    <p class="range-field stars">
                        <input type="range" id="rating" name="rating" min="0" max="5" value="{{book.rating}}" required/>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">gesture</i>
                    <input id="isbn13" name="isbn13" type="number" value="{{book.isbn13}}" required>
                    <label for="isbn13"><span>* </span>Add ISBN if available</label>
                </div>
            </div>

            <div class="row add-book">
                <button class="btn waves-effect waves-light orange darken-4" type="submit" name="action">Update Book
        <i class="material-icons right">playlist_add</i>
      </button>
                <a href="{{url_for('get_books')}}" class="btn waves-effect waves-light red accent-4"><i class="material-icons right">cancel</i>Cancel</a>
            </div>

        </form>

    </div>
</div>
{% endblock %}
