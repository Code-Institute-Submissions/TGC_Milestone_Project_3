{% extends 'base.html'%} {% block content %}

<h4>Add Book</h4>

<div class="container">
    <div class="book_form">
        <form action="{{ url_for('insert_book')}}" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="title" name="title" type="text" required>
                    <label for="title"><span>* </span>Add Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="author" name="authors" type="text" required>
                    <label for="author"><span>* </span>Add Author</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <select id="language" name="language_code" required>
          <option value="" disabled selected>Choose language</option>
              <option value="eng">eng</option>
              <option value="en-US">en-US</option>
        </select>
                    <label><span>* </span>Add Language</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="num_pages" name="num_pages" type="text" required>
                    <label for="num_pages"><span>* </span>Add Number Of Pages</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="isbn13" name="isbn13" type="number" required>
                    <label for="isbn13"><span>* </span>Add ISBN if available</label>
                </div>
            </div>

            <div class="row add-book">
                <button class="btn waves-effect waves-light orange darken-4" type="submit" name="action">Add Book
        <i class="material-icons right">playlist_add</i>
      </button>
                <a href="{{url_for('get_books')}}" class="btn waves-effect waves-light red accent-4"><i class="material-icons right">cancel</i>Cancel</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
