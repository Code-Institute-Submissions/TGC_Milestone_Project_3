<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montser|Poppins|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/style.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
  


  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Jimbo's Goodreads">
  <meta name="keywords" content="books, goodreads, reviews, authors">
  <meta name="author" content="Jimmy Hsu">

  <title>Jimbo's Goodreads - {{ title }} </title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper lime darken-4">
        <a href="{{url_for('index')}}" class="brand-logo"><img class="book_logo" src="{{ url_for('static', filename='images/goodreads_icon.png') }}" alt="good books"/></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{url_for('index')}}">Home</a></li>
          <li><a href="{{url_for('add_book')}}">Add Book</a></li>
          <li><a href="{{url_for('get_books')}}">Books Collection</a></li>
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Links<i class="material-icons right">arrow_drop_down</i></a>
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="">??</a></li>
              <li><a href="">??</a></li>
              <li><a href="">??</a></li>
              <li><a href="">??</a></li>
            </ul>
          </li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="{{url_for('index')}}">Home</a></li>
          <li><a href="{{url_for('add_book')}}">Add Book</a></li>
          <li><a href="{{url_for('get_books')}}">Books Collection</a></li>
        </ul>
      </div>
    </nav>
  </header>


  {% block content %} {% endblock %}

  <div class="container-fluid">
    <footer class="page-footer lime darken-4">
      <div class="row">
        <div class="col s12 m6 footer-logo">
          <div class="website-info">
            <a href="{{url_for('index')}}" class="brand-logo"><img class="books_logo" src="{{ url_for('static', filename='images/goodreads_icon.png') }}" alt="good books"/></a>
            <a href="{{url_for('index')}}" class="white-text">Jimbo's Goodreads</a>
          </div>
          <p>lorem ipsum</p>
        </div>

        <div class="col s12 m6 footer-social">
          <p>Social Media</p>
          <span><a href="??" target="_blank" class="white-text"><i class="fab fa-github fa-2x"></i></a></span>
          <span><a href="??" target="_blank" class="white-text"><i class="fab fa-linkedin-in fa-2x"></i></a></span>
          <span><a href="??" target="_blank" class="white-text"><i class="fab fa-twitter fa-2x"></i></a></span>
          <span><a href="??" target="_blank" class="white-text"><i class="fab fa-instagram fa-2x"></i></a></span>
          <p class="design">&copy; Designed by Jimmy Hsu, 2019</p>
          <small>For educational purpose</small>
        </div>
      </div>
    </footer>
  </div>

  <script type="text/javascript" src="./static/scripts/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".button-collapse").sideNav();
      $('select').material_select();
      $(".dropdown-button").dropdown();
    });
  </script>
</body>

</html>
